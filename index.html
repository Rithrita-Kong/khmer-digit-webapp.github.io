<!DOCTYPE html>
<html>
    <head>
        <title>Digit Recognition</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Digit Recognition</h1>
        <p>Predicts handwritten digits using Convolutional Neural Networks</p>
        <p>Built with Keras and TensorFlowJS</p>
        
        <section>
            <div id="input">
                <canvas id="main-canvas" width="300" height="300"></canvas>
                <canvas id="small-canvas" width="28" height="28"></canvas>
                <div id="prediction"></div>
            </div>
            
            <div id="confidence">&#8212</div>
            <button id="erase">reset</button>
        </section>
        <section>
            <table id="prediction-table">
                <thead>
                    <tr>
                        <th>Digit</th>
                        <th>Predicted Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>០</td><td>-</td></tr>
                    <tr><td>១</td><td>-</td></tr>
                    <tr><td>២</td><td>-</td></tr>
                    <tr><td>៣</td><td>-</td></tr>
                    <tr><td>៤</td><td>-</td></tr>
                    <tr><td>៥</td><td>-</td></tr>
                    <tr><td>៦</td><td>-</td></tr>
                    <tr><td>៧</td><td>-</td></tr>
                    <tr><td>៨</td><td>-</td></tr>
                    <tr><td>៩</td><td>-</td></tr>
                </tbody>
            </table>
            
        </section>
        
        <script src="script.js"></script>
    </body>
</html>
